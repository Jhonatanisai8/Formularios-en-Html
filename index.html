<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <!-- las estructura basica  de un formulario se compone de 4 elementos 
form => es la etiqueta que engloba nuestro formulario.
label => sirve para escribir el nombre del campo a rellenar.
input => sirve para crear un campo que permitira al usuario interactuar 
button => crea un boton que permitira enviar el formulario.-->
  <body>
    <header>
      <h1>Registro de sus Datos</h1>
    </header>
    <main>
      <h2>Ejemplo de mi formulario.</h2>
      <form>
        <label for="nombre">Nombre de usuario: </label>
        <input type="text" name="nombre" id="nombre" />
        <button>Enviar Formulario...</button>
      </form>
    </main>

    <footer>Jhonatan Isai Ojeda Sanchez &copy;2024</footer>
  </body>
</html>
